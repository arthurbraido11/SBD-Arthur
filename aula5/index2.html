<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="estilos.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando JS</title>
</head>
<body>
    <h1>Introdução a Linguagem JavaScript</h1>
    <p>O JavaScript é uma linguagem de programação que possui
    um interpretador disponivel em navegador web
    </p>
    <p>Isso aconteceu devido a sua popularidade para tratar eventos
    e criar efeitos visuais em paginas web
    </p>
    <script> 
        var nome;
        var n1, n2, soma;
        window.alert("Meu primeiro codigo em JS");
        document.write("<p>Essa linha está sendo escrita pelo JavaScript</p>");
        nome = window.prompt("Digite o seu nome:");
        document.write("Bom dia magnata," , nome);
        n1 = parseInt(window.prompt("Digite um numero inteiro:"));
        n2 = parseInt(window.prompt("Digite outro numero inteiro:"));
        soma = n1+n2;
        document.write("O valor da soma é -->", soma);
</script>
</body>
</html>
